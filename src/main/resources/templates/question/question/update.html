<html layout:decorate="~{/common/layout/layout}">
<div class="mx-auto max-w-2xl px-4 my-10" layout:fragment="content">
    <div class="bg-white/80 backdrop-blur border rounded-2xl shadow-sm p-8">
        <header class="mb-6">
            <h2 class="text-2xl font-semibold tracking-tight">질문 수정</h2>
            <p class="mt-1 text-sm text-gray-500">궁금한 내용을 자세히 적어주세요.</p>
        </header>

        <form class="space-y-5" method="post" th:action="@{/questions/update/{questionId}(questionId=${question.id})}"
              th:object="${form}">
            <!-- 제목 -->
            <div>
                <label class="block text-sm font-medium text-gray-700" for="subject">제목</label>
                <input
                        autofocus
                        class="mt-2 w-full rounded-xl border border-gray-300 bg-white px-4 py-3 text-gray-900 shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500"
                        placeholder="제목"
                        required
                        th:field="*{subject}"
                        type="text"
                />
                <p class="mt-2 text-xs text-red-600" th:errors="*{subject}" th:if="${#fields.hasErrors('subject')}">제목
                    오류</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="content">내용</label>
                <textarea
                        class="mt-2 w-full resize-y rounded-xl border border-gray-300 bg-white px-4 py-3 text-gray-900 shadow-sm outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500"
                        placeholder="내용"
                        required
                        rows="8"
                        th:field="*{content}"
                ></textarea>
                <p class="mt-2 text-xs text-red-600" th:errors="*{content}" th:if="${#fields.hasErrors('content')}">내용
                    오류</p>
            </div>
            <!-- 액션 -->
            <div class="pt-2 flex items-center gap-3">
                <input
                        class="cursor-pointer rounded-xl bg-indigo-600 px-5 py-3 text-white font-medium shadow-sm transition hover:bg-indigo-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500"
                        type="submit"
                        value="수정하기"
                />
                <a class="rounded-xl border px-5 py-3 text-gray-700 hover:bg-gray-50"
                   th:href="@{/questions/list}">
                    목록으로
                </a>
            </div>
        </form>
    </div>
</div>
</html>
